<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Login to Book Studio</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="User ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const LOGIN_API = "https://script.google.com/macros/s/AKfycbyQCjeFfGK5kK0RdwA8PW0k8A9i5WF5f0ZD_A4tjitLbMD8Ftdv9kjYPMsn_VKRbR01/exec";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = ""; // Clear previous errors

      try {
        const res = await fetch(LOGIN_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            username,
            password
          })
        });

        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem("user", username);
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = "Invalid credentials. Please try again.";
        }

      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Login failed. Please check your internet or try later.";
      }
    });
  </script>
</body>
</html>
