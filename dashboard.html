<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    .booking {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
    }
    .cancel-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 6px;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 20px;
      background-color: #555;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Welcome, <span id="currentUser"></span></h2>

  <form id="bookingForm">
    <label for="studio">Select Studio:</label>
    <select id="studio" required>
      <option value="">--Choose--</option>
      <option value="Sun">Sun</option>
      <option value="Moon">Moon</option>
      <option value="Star">Star</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" required />

    <label for="time">Select Time:</label>
    <input type="time" id="time" required />

    <button type="submit">Book Slot</button>
  </form>

  <h3>All Bookings</h3>
  <div id="bookingList"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz22MVypR3NW2JVCKRBOiA9AG7xH4CLSo4aBx5yDgvmmYhDLj3DzWuJisfqEgpOpM12/exec";
    const user = sessionStorage.getItem("user");

    if (!user) window.location.href = "login.html";
    document.getElementById("currentUser").textContent = user;

    async function loadBookings() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "list" })
        });

        const data = await res.json();
        const container = document.getElementById("bookingList");
        container.innerHTML = "";

        data.bookings.forEach(b => {
          const isMine = b.user === user;
          const canceled = b.status.startsWith("Canceled");

          const div = document.createElement("div");
          div.className = "booking";
          div.innerHTML = `
            üìç <strong>${b.studio}</strong> | ${b.date} @ ${b.time}<br/>
            Status: ${b.status} <small>by ${b.user}</small>
            ${isMine && !canceled ? `<br/><button class="cancel-btn" onclick="cancelBooking(${b.id})">Cancel</button>` : ""}
          `;
          container.appendChild(div);
        });
      } catch (error) {
        alert("Failed to load bookings.");
        console.error(error);
      }
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const studio = document.getElementById("studio").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "book",
            user,
            studio,
            date,
            time
          })
        });

        const result = await res.json();

        if (result.success) {
          loadBookings();
        } else {
          alert(result.message || "Booking failed.");
        }
      } catch (error) {
        alert("Booking failed. Please try again.");
        console.error(error);
      }
    });

    async function cancelBooking(id) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "cancel",
            id,
            user
          })
        });

        const result = await res.json();

        if (result.success) {
          loadBookings();
        } else {
          alert("Cancellation failed.");
        }
      } catch (error) {
        alert("Error cancelling booking.");
        console.error(error);
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    loadBookings();
  </script>
</body>
</html>
